{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="row justify-content-center align-items-center">

    <!-- Display movie previews -->
        <div class="col-auto">
            <img class="img-fluid preview" name="previews">
        </div>

    <!-- Register form -->
        <div class="form text-center p-5 col-xl-4 offset-xl-1 col-auto">
            <form action="/register" method="post">
            <!-- Required name input -->
                <div class="mb-3">
                    <input autocomplete="off" autofocus type="text" class="inp form-control" id="name" name="name" placeholder="Name" required>
                </div>
            <!-- Required username input -->
                <div class="mb-3">
                    <input autocomplete="off" type="text" class="inp form-control" id="username" name="username" placeholder="Username" required>
                </div>
            <!-- Required password input -->
                <div class="mb-3">
                    <input class="inp form-control" type="password" id="password" name="password" placeholder="Password" required>
                </div>
            <!-- Required password confirmation input -->
                <div class="mb-3">
                    <input class="inp form-control" type="password" id="confirmation" name="confirmation" placeholder="Confirm Password" required>
                </div>
            <!-- Registration button -->
                <div class="text-center mb-3">
                    <input class="btn btn-primary px-5" id="register" type="submit" value="Register" disabled="disabled" />
                </div>
            <!-- Validation -->
                <p class="mb-3 small fw-light text-center red-text" id="validation">{{ message }}</p>
            <!-- Refer to log-in -->
                <p class="mb-0 small fw-normal text-center mb-0">Already have an account?
                    <a href="/login" class="fw-6">Log In!</a>
                </p>
            </form>
        </div>

    </div>
{% endblock %}


{% block script %}
<script>
    {% include 'js/previews.js' %}
    {% include 'js/enable_button.js' %}
</script>
{% endblock %}
