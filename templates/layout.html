<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Meta data -->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Link CSS style sheet -->
        <link href="/static/css/styles.css" rel="stylesheet">

        <!-- Link title font from Google -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Monoton&display=swap');
        </style>

        <!-- Link website text font from Google -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        </style>

        <!-- Link Bootstrap CSS & JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Link Bootstrap icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Link Bootstrap vertical tab style from https://github.com/tromgy/bootstrap-5-vertical-tabs -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-5-vertical-tabs@2.0.0/dist/b5vtabs.min.css" integrity="sha384-AsoWNxsuu73eGp2MPWHa77155fyqP9rueKOeG4t2d/AD4eyBqL20TClzfbAkrul4" crossorigin="anonymous" rel="stylesheet">

        <!-- Link Favicon website logo -->
        <link href="/static/favicon/logo.ico" rel="icon" type="image/x-icon">

        <!-- Link Google Noto Emoji API -->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Emoji&display=swap" rel="stylesheet">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- Homepage title -->
        <title>Filmter | {% block title %}{% endblock %}</title>

    </head>

    <body>

        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container py-3">
                <a href="/" class="navbar-brand">
                    <span class="monoton">FILMTER</span>
                </a>
                {% if session["user_id"] %}
                    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button" style="background:white!important;">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item px-2"><a class="nav-link" href="/want-to-watch">Want to Watch</a></li>
                            <li class="nav-item px-2"><a class="nav-link" href="/watched">Watched</a></li>
                            <li class="nav-item px-2"><a class="nav-link" href="/account">Account</a></li>
                            <li class="nav-item px-2"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    </div>
                {% endif %}
            </div>
        </nav>

        <!-- Main -->
        <main class="container px-5">
            {% block main %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="py-3">
            <div class="p-3 small text-center text-muted">
                Created by Noah Safar
                <a href="https://github.com/noahsafar" target="_blank"><span class="p-1 footer text-muted bi bi-github"></span></a>
            </div>
        </footer>

        <!-- JavaScript -->
        {% block script %}
        <script>
            {% include 'js/activity.js' %}
        </script>
        {% endblock %}

    </body>

</html>
