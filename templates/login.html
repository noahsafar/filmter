{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="row justify-content-center align-items-center">

    <!-- Display movie previews -->
        <div class="col-auto">
            <img class="img-fluid preview" name="previews">
        </div>

    <!-- Login form -->
        <div class="form text-center p-5 col-xl-4 offset-xl-1 col-auto">
            <form action="/login" method="post">
            <!-- Required username input -->
                <div class="mb-3">
                    <input autocomplete="off" autofocus type="text" class="inp form-control" id="username" name="username" placeholder="Username" type="text" required>
                </div>
            <!-- Required password input -->
                <div class="mb-3">
                    <input class="inp form-control" id="password" name="password" type="password" placeholder="Password" required>
                </div>
            <!-- Login button -->
                <div class="text-center mb-3">
                    <input class="btn btn-primary px-5" id="login" type="submit" value="Log In" disabled="disabled">
                </div>
            <!-- Validation-->
                <p class="mb-3 small fw-light text-center red-text" id="validation">{{ message }}</p>
            <!-- Refer to registration -->
                <p class="mb-0 small fw-normal text-center">New to our website?
                    <a href="/register" class="fw-6">Create an Account!</a>
                </p>
            </form>
        </div>

    </div>
{% endblock %}


{% block script %}
<script>
    {% include 'js/previews.js' %}
    {% include 'js/enable_button.js' %}
</script>
{% endblock %}
